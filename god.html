<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission and Display</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="style.js">
    <link rel="stylesheet" href="style.php">
    <style>
        .h1{
            text-align: center;
            text-decoration: dashed;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Code Submission Form</h1>
    <form id="codeForm" action="submit.php" method="POST">
        <b><label for="username">Username:</label></b>
        <input type="text" id="username" name="username" required><br><br>
        
        <b><label for="language">Preferred Code Language:</label></b>
        <select id="language" name="language" required>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select><br><br>
        
       <b> <label for="stdin">Standard Input:</label></b>
        <textarea id="stdin" name="stdin" rows="4" cols="50"></textarea><br><br>
        
        <b><label for="sourceCode">Source Code:</label></b>
        <textarea id="sourceCode" name="sourceCode" rows="10" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
     </form>

     <h1>Submitted Entries</h1>
     <table id="entriesTable">
        <tr>
            <th>Username</th>
            <th>Code Language</th>
            <th>Standard Input</th>
            <th>Timestamp</th>
            <th>Source Code (Preview)</th>
        </tr>
    </table>
    <script src="js/display.js"></script>
</body>
</html>
